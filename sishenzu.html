        * {
            margin: 0;

        body {
            background-color: #000000;
            color: #f0f0f0;
            padding: 30px 20px;
            font-smooth: antialiased;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #0a0a0a;
            border: 1px solid #8b0000;
            padding: 25px;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
            transform: translateZ(0);

        .header {
            border-bottom: 1px solid #8b0000;
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .header h1 {
            color: #dc143c;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .header .access-info {
            color: #8b0000;

        .doc-status {
            background-color: #1a0000;

            padding: 8px 12px;

            color: #dc143c;

        /* 核心优化：图片比例适配 + 点击查看原图 */
        .image-container {
            width: 100%;
            margin: 20px 0;
            border: 1px solid #8b0000;
            overflow: hidden;
            position: relative;
            /* 适配敦煌壁画常见比例（竖版/横版通用） */
            aspect-ratio: 3/4; /* 竖版壁画适配，若你的图是横版，改为 16/9 即可 */
            cursor: zoom-in; /* 提示可点击查看原图 */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 关键：保持图片原有比例，不拉伸，四周留黑边贴合风格 */
            display: block;
            filter: brightness(0.6) contrast(1.4) saturate(1.2);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .image-container img.loaded {
            opacity: 1;
        }
        /* 点击后显示原图的弹窗样式 */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .image-modal.active {
            display: flex;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            border: 2px solid #dc143c;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #dc143c;
            font-size: 30px;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .close-modal:hover {
            color: #ff4500;
        }

        .image-caption {
            background-color: rgba(10, 10, 10, 0.9);
            color: #8b0000;
            font-size: 12px;
            padding: 8px 12px;
            text-align: center;
            border-top: 1px solid #8b0000;
        }

        .content-section {
            margin-bottom: 25px;
        }
        .content-section h2 {
            color: #dc143c;
            font-size: 18px;
            margin-bottom: 12px;
            border-left: 3px solid #dc143c;
            padding-left: 8px;
        }
        .content-section p {
            line-height: 1.8;
            font-size: 15px;
            margin-bottom: 10px;
            text-indent: 2em;
        }
        .highlight {
            color: #ff4500;
            font-weight: 500;
        }
        .mosaic-text {
            position: relative;
            color: transparent;
            background-image: repeating-linear-gradient(
                45deg,
                #8b0000,
                #8b0000 6px,
                #0a0a0a,
                #0a0a0a 12px
            );
            -webkit-background-clip: text;
            background-clip: text;
            filter: blur(0.8px);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .mosaic-text:hover {
            color: #dc143c;
            background-image: none;
            filter: none;
            text-shadow: 0 0 2px rgba(220,20,60,0.5);
        }
        .关联线索 {
            background-color: #1a0000;
            padding: 15px;
            border-left: 2px solid #dc143c;
            margin: 20px 0;
        }
        .关联线索 h3 {
            color: #dc143c;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .关联线索 ul {
            list-style: none;
            padding-left: 15px;
        }
        .关联线索 li {
            line-height: 1.6;
            font-size: 14px;
            margin-bottom: 8px;
            position: relative;
        }
        .关联线索 li::before {
            content: "▪";
            color: #dc143c;
            position: absolute;
            left: -15px;
        }
        .footer-warning {
            border-top: 1px solid #8b0000;
            padding-top: 15px;
            margin-top: 30px;
            color: #8b0000;
            font-size: 14px;
            text-align: center;
            line-height: 1.6;
        }
        .back-btn {
            display: block;
            width: 120px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            background-color: #dc143c;
            color: #000000;
            text-decoration: none;
            margin: 20px auto 0;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .back-btn:hover {
            background-color: #8b0000;
            color: #f0f0f0;
        }
        .dynamic-alert {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(139,0,0,0.9);
            color: #f0f0f0;
            padding: 10px 20px;
            border: 1px solid #dc143c;
            font-size: 14px;
            display: none;
            z-index: 999;
            animation: flash 1s infinite alternate;
        }
        @keyframes flash {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        .corner-tip {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #8b0000;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            background-color: rgba(10,10,10,0.8);
            padding: 8px 12px;
            border: 1px solid #333;
            z-index: 998;
        }
        .corner-tip:hover {
            opacity: 1;
        }
    </style>
</head>
