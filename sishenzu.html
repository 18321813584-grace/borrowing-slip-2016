            );

            background-clip: text;
            filter: blur(0.8px);
            cursor: pointer;
            transition: all 0.3s ease;

            font-size: 14px;
            margin-bottom: 8px;
            position: relative;
        }

            content: "▪";
            color: #dc143c;
            position: absolute;
            left: -15px;
        }

            text-align: center;
            line-height: 1.6;
        }
